<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats - Kingdom 3584</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="lang-switcher" id="lang-switcher">
                <button class="lang-btn" data-lang="en" title="English">EN</button>
                <button class="lang-btn" data-lang="ja" title="æ—¥æœ¬èª">JA</button>
            </div>
            <a href="dashboard.html" class="back-link" data-i18n="common.backToLeaderboard">â† Back to Leaderboard</a>
            <h1 id="player-name">Loading...</h1>
            <p id="player-id">Governor ID: ---</p>
        </header>

        <!-- Player Rank Badge -->
        <div class="player-rank-section" id="rank-section"></div>

        <!-- Stats Cards -->
        <section class="player-stats-grid" id="stats-cards">
            <div class="loading" data-i18n="player.loadingStats">Loading player stats...</div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <h2 data-i18n="player.performanceAnalysis">ğŸ“Š Performance Analysis</h2>

            <div class="charts-grid-simple">
                <!-- T5 vs T4 Distribution -->
                <div class="chart-card">
                    <div class="chart-container-small">
                        <canvas id="kills-chart"></canvas>
                    </div>
                </div>

                <!-- KvK Contribution Delta -->
                <div class="chart-card">
                    <div class="chart-container-bar">
                        <canvas id="delta-chart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Delta Summary -->
        <section class="delta-section" id="delta-section">
            <h2 data-i18n="player.kvkChanges">ğŸ“ˆ KvK Changes from Baseline</h2>
            <div class="delta-grid" id="delta-grid"></div>
        </section>

        <!-- Progress Timeline -->
        <section class="timeline-section" id="timeline-section" style="display: none;">
            <h2 data-i18n="player.progressTimeline">ğŸ“Š Progress Timeline</h2>
            <p class="timeline-subtitle" data-i18n="player.trackPerformance">Track your performance across all data uploads</p>

            <div class="timeline-chart-container">
                <canvas id="timeline-chart"></canvas>
            </div>

            <div class="timeline-details" id="timeline-details">
                <h3 data-i18n="player.uploadHistory">Upload History</h3>
                <div class="timeline-snapshots" id="timeline-snapshots"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p data-i18n="player.footer">Kingdom 3584 â€¢ KvK Stats Tracker</p>
        </footer>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="i18n.js"></script>
    <script src="utilities.js"></script>
    <script src="player.js"></script>
</body>
</html>
