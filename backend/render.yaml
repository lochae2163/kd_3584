services:
  - type: web
    name: kvk-tracker-api
    runtime: python
    region: singapore  # Closest to your users
    plan: free  # Change to 'starter' for paid plan
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      # Required environment variables (set values in Render dashboard)
      - key: SECRET_KEY
        sync: false  # Set manually in dashboard
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: kvk_tracker
      - key: CORS_ORIGINS
        value: https://kd-3584.vercel.app
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      # Optional (set in dashboard if needed)
      - key: REDIS_URL
        sync: false
      - key: SENTRY_DSN
        sync: false